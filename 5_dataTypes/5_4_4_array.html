<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
    <script>
      "use strict";

      function sumInput() {

      let arrValues = [];

      while (true) {

      let value = prompt("Введите ваше число", '');

      if (!value || !isFinite(value)) break;

      arrValues.push(+value);
      }

      let sum = 0;
      for (let item of arrValues) {
        sum += item;
      }
      
      return sum;
    }

alert( sumInput() );

    </script>
</body>
</html>
