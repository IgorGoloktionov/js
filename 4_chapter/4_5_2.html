<body>
    <script>
        function Accumulator(startingValue) {

            this.value = startingValue;

            this.read = function() {
                this.value += +prompt('Введите первое число', '0');
            }

        }

        let acc = new Accumulator(1);
        
        acc.read();
        acc.read();
        acc.read();

        alert(acc.value);      

    </script>
