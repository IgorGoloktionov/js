<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt('Введеите число, котрое нужно возвести в степень', '');
        let degree = prompt('Введите степень', '');
        function showPow(x, n){
            n > 1 ? alert(x**n) : alert(`Число ${n} не поддерживается`);
        }

        showPow(number,degree);
    </script>
</body>
</html>
