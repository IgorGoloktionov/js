<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .alert {
          padding: 15px;
          border: 1px solid #d6e9c6;
          border-radius: 4px;
          color: #3c763d;
          background-color: #dff0d8;
        }
        </style>
</head>
<body>
    
    <ul id="unoderList"></ul>
    <script>
        let item;
        do {
            item = prompt('Введите новое значение для пункта в списке', '');
            if (item) {
                let li = document.createElement('li');
                li.textContent = item;
                unoderList.append(li);
            }
        } while (item)
    </script>
</body>
</html>
